<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>ChatGPT</h1>
    <form action="/answer" method="post">
      <label for="input_text">질문:</label>
      <input type="text" name="input_text" id="input_text" style="width: 80%" />
      <input type="submit" value="답변 받기" />
    </form>
    {% if input_text and answer %}
    <h2>질문:</h2>
    <p>{{ input_text }}</p>
    <h2>답변:</h2>
    <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
